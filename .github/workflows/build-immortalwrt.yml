          - å›ºä»¶å†…æ ¸ç‰ˆæœ¬ï¼š**${{ needs.Setup.outputs.version-kernel }}**
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
