    steps:
    - name: åˆ é™¤æ—§ç¼“å­˜
      run: |
        # è·å–ç¼“å­˜åˆ—è¡¨å¹¶åˆ é™¤
        gh cache list --key ${{ needs.Setup.outputs.source-repo }}-${{ env.REPO_BRANCH }}-${{ needs.Setup.outputs.device-target }}-${{ needs.Setup.outputs.device-subtarget }}- --json key --jq '.[] | .key' | while read -r key; do
