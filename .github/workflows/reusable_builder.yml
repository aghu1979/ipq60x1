          echo -e "${{ env.COLOR_INFO}}${{ env.ICON_INFO}} æ­¥éª¤ 1: åˆå¹¶é…ç½®æ–‡ä»¶...${{ env.COLOR_RESET}}" | tee -a "../${{ env.UPLOAD_LOGS_DIR }}/$LOG_FILE"
          cat ../configs/${{ inputs.profile }}.config >> .config
          
          # 2. æ£€æŸ¥ LuCI è½¯ä»¶åŒ…
          echo -e "${{ env.COLOR_INFO}}${{ env.ICON_INFO}} æ­¥éª¤ 2: æ£€æŸ¥ LuCI è½¯ä»¶åŒ…ä¾èµ–...${{ env.COLOR_RESET}}" | tee -a "../${{ env.UPLOAD_LOGS_DIR }}/$LOG_FILE"
          chmod +x ../scripts/check_luci.sh
