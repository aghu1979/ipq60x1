      - name: ðŸ› ï¸ å®‰è£…ç¼–è¯‘ä¾èµ–
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo apt-get update
          sudo apt-get install -y $(curl -fsSL git.io/depends-ubuntu-2204)
          echo -e "${COLOR_SUCCESS}${ICON_SUCCESS} ä¾èµ–å®‰è£…å®Œæˆ${COLOR_RESET}"

      - name: ðŸŒ± å‡†å¤‡åŸºç¡€çŽ¯å¢ƒ
        run: |
          set -euo pipefail
          if [ ! -d "toolchain" ]; then
            echo -e "${COLOR_INFO}${ICON_INFO} ç¼“å­˜æœªå‘½ä¸­ï¼Œå¼€å§‹å‡†å¤‡åŸºç¡€ç¼–è¯‘çŽ¯å¢ƒ...${COLOR_RESET}"
            git clone $REPO_URL immortalwrt
            cd immortalwrt
            # åœ¨ shell ä¸­ä½¿ç”¨ $inputs
            cat ../configs/base_${{ inputs.chipset }}.config > .config
            cat ../configs/base_${{ inputs.branch }}.config >> .config
            chmod +x ../${DIY_P2_SH}
            ../${DIY_P2_SH}
            ./scripts/feeds update -a
            ./scripts/feeds install -a
            make defconfig
            make toolchain/install -j$(nproc) || make toolchain/install -j1
            echo -e "${COLOR_SUCCESS}${ICON_SUCCESS} åŸºç¡€çŽ¯å¢ƒå‡†å¤‡å®Œæˆï¼Œå·²ç¼“å­˜ã€‚${COLOR_RESET}"
          else
            echo -e "${COLOR_SUCCESS}${ICON_SUCCESS} ç¼“å­˜å‘½ä¸­ï¼Œè·³è¿‡åŸºç¡€çŽ¯å¢ƒå‡†å¤‡ã€‚${COLOR_RESET}"
            git clone $REPO_URL immortalwrt
          fi

      - name: ðŸ—ï¸ ç¼–è¯‘å›ºä»¶ (${{ inputs.profile }})
        id: compile
        run: |
          set -euo pipefail
          LOG_FILE="build_${{ inputs.profile }}.log"
          cd immortalwrt
          
          echo -e "${COLOR_INFO}${ICON_INFO} ---------- å¼€å§‹ç¼–è¯‘é…ç½®: ${{ inputs.profile }} ----------${COLOR_RESET}" | tee "../${UPLOAD_LOGS_DIR}/$LOG_FILE"
          
