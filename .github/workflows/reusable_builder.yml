          if [ ! -d "toolchain" ]; then
            echo -e "${{ env.COLOR_INFO}}${{ env.ICON_INFO}} ç¼“å­˜æœªå‘½ä¸­ï¼Œå¼€å§‹å‡†å¤‡åŸºç¡€ç¼–è¯‘çŽ¯å¢ƒ...${{ env.COLOR_RESET}}"
            git clone ${{ env.REPO_URL }} immortalwrt
            cd immortalwrt
            cat ../configs/base_${{ inputs.chipset }}.config > .config
            cat ../configs/base_${{ inputs.branch }}.config >> .config
            chmod +x ../${{ env.DIY_P2_SH }}
            ../${{ env.DIY_P2_SH }}
            ./scripts/feeds update -a
            ./scripts/feeds install -a
            make defconfig
            make toolchain/install -j$(nproc) || make toolchain/install -j1 # å¦‚æžœå¹¶è¡Œå¤±è´¥ï¼Œå°è¯•å•çº¿ç¨‹
            echo -e "${{ env.COLOR_SUCCESS}}${{ env.ICON_SUCCESS}} åŸºç¡€çŽ¯å¢ƒå‡†å¤‡å®Œæˆï¼Œå·²ç¼“å­˜ã€‚${{ env.COLOR_RESET}}"
          else
            echo -e "${{ env.COLOR_SUCCESS}}${{ env.ICON_SUCCESS}} ç¼“å­˜å‘½ä¸­ï¼Œè·³è¿‡åŸºç¡€çŽ¯å¢ƒå‡†å¤‡ã€‚${{ env.COLOR_RESET}}"
            # å³ä½¿ç¼“å­˜å‘½ä¸­ï¼Œä¹Ÿéœ€è¦æ£€å‡ºæºç 
            git clone ${{ env.REPO_URL }} immortalwrt
          fi

      - name: ðŸ—ï¸ ç¼–è¯‘å›ºä»¶ (${{ inputs.profile }})
        id: compile
        run: |
          set -euo pipefail
          LOG_FILE="build_${{ inputs.profile }}.log"
          cd immortalwrt
          
          echo -e "${{ env.COLOR_INFO}}${{ env.ICON_INFO}} ---------- å¼€å§‹ç¼–è¯‘é…ç½®: ${{ inputs.profile }} ----------${{ env.COLOR_RESET}}" | tee "../${{ env.UPLOAD_LOGS_DIR }}/$LOG_FILE"
          
