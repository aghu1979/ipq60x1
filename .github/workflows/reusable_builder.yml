          cat ../configs/${{ inputs.profile }}.config >> .config
          
          echo -e "${COLOR_INFO}${ICON_INFO} æ­¥éª¤ 2: æ£€æŸ¥ LuCI è½¯ä»¶åŒ…ä¾èµ–...${COLOR_RESET}" | tee -a "../${UPLOAD_LOGS_DIR}/$LOG_FILE"
