name: 🏭 可复用构建工厂

on:
  workflow_call:
    inputs:
      os_version:
        required: true
        type: string
      chipset:
        required: true
        type: string
      branch:
        required: true
        type: string
      profile:
        required: true
        type: string
      hashes-value:
        required: true
        type: string
      devices:
        required: true
        type: string

# 全局环境变量
env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  DIY_P1_SH: scripts/diy.sh
  DIY_P2_SH: scripts/repo.sh
  UPLOAD_FIRMWARE_DIR: firmware
  UPLOAD_CONFIG_DIR: config
  UPLOAD_PACKAGES_DIR: packages
  UPLOAD_LOGS_DIR: logs
  CONFIG_FILE: .config
  COLOR_ERROR: '\033[1;31m'
  COLOR_WARN: '\033[1;33m'
  COLOR_INFO: '\033[1;36m'
  COLOR_SUCCESS: '\033[1;32m'
  COLOR_RESET: '\033[0m'
  ICON_ERROR: '❌'
  ICON_WARN: '⚠️'
  ICON_INFO: 'ℹ️'
  ICON_SUCCESS: '✅'

jobs:
  build:
    name: 🛠️ 编译 ${{ inputs.profile }}
    runs-on: ${{ inputs.os_version }}
    permissions:
      contents: read
    steps:
      - name: ⬇️ 检出代码
        uses: actions/checkout@v4

      - name: 💾 显示编译前磁盘空间
        run: |
          COLOR_INFO_VAR="${{ env.COLOR_INFO }}"
          ICON_INFO_VAR="${{ env.ICON_INFO }}"
          COLOR_RESET_VAR="${{ env.COLOR_RESET }}"
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 编译前磁盘空间: ${COLOR_RESET_VAR}"
          df -hT

      - name: 🧹 清理磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: 💾 显示清理后磁盘空间
        run: |
          COLOR_INFO_VAR="${{ env.COLOR_INFO }}"
          ICON_INFO_VAR="${{ env.ICON_INFO }}"
          COLOR_RESET_VAR="${{ env.COLOR_RESET }}"
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 清理后磁盘空间: ${COLOR_RESET_VAR}"
          df -hT

      - name: 📦 恢复/创建缓存
        uses: actions/cache@v4
        with:
          path: |
            ./dl
            ./ccache
            ./toolchain
            ./build_dir
            ./staging_dir
            ./tmp
          key: ${{ inputs.chipset }}-${{ inputs.branch }}-${{ inputs.hashes-value }}
          restore-keys: |
            ${{ inputs.chipset }}-${{ inputs.branch }}-

      - name: 🛠️ 安装编译依赖
        run: |
          COLOR_SUCCESS_VAR="${{ env.COLOR_SUCCESS }}"
          ICON_SUCCESS_VAR="${{ env.ICON_SUCCESS }}"
          COLOR_RESET_VAR="${{ env.COLOR_RESET }}"
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo apt-get update
          sudo apt-get install -y $(curl -fsSL git.io/depends-ubuntu-2204)
          echo -e "${COLOR_SUCCESS_VAR}${ICON_SUCCESS_VAR} 依赖安装完成${COLOR_RESET_VAR}"

      - name: 🌱 准备基础环境
        run: |
          # 将所有 env 和 inputs 变量赋值给 shell 变量
          REPO_URL_VAR="${{ env.REPO_URL }}"
          DIY_P2_SH_VAR="${{ env.DIY_P2_SH }}"
          COLOR_INFO_VAR="${{ env.COLOR_INFO }}"
          ICON_INFO_VAR="${{ env.ICON_INFO }}"
          COLOR_SUCCESS_VAR="${{ env.COLOR_SUCCESS }}"
          ICON_SUCCESS_VAR="${{ env.ICON_SUCCESS }}"
          COLOR_RESET_VAR="${{ env.COLOR_RESET }}"
          CHIPSET_VAR="${{ inputs.chipset }}"
          BRANCH_VAR="${{ inputs.branch }}"
          
          set -euo pipefail
          if [ ! -d "toolchain" ]; then
            echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 缓存未命中，开始准备基础编译环境...${COLOR_RESET_VAR}"
            git clone $REPO_URL_VAR immortalwrt
            cd immortalwrt
            cat ../configs/base_${CHIPSET_VAR}.config > .config
            cat ../configs/base_${BRANCH_VAR}.config >> .config
            chmod +x ../${DIY_P2_SH_VAR}
            ../${DIY_P2_SH_VAR}
            ./scripts/feeds update -a
            ./scripts/feeds install -a
            make defconfig
            make toolchain/install -j$(nproc) || make toolchain/install -j1
            echo -e "${COLOR_SUCCESS_VAR}${ICON_SUCCESS_VAR} 基础环境准备完成，已缓存。${COLOR_RESET_VAR}"
          else
            echo -e "${COLOR_SUCCESS_VAR}${ICON_SUCCESS_VAR} 缓存命中，跳过基础环境准备。${COLOR_RESET_VAR}"
            git clone $REPO_URL_VAR immortalwrt
          fi

      - name: 🏗️ 编译固件 (${{ inputs.profile }})
        id: compile
        run: |
          # 将所有 env 和 inputs 变量赋值给 shell 变量
          UPLOAD_LOGS_DIR_VAR="${{ env.UPLOAD_LOGS_DIR }}"
          DIY_P1_SH_VAR="${{ env.DIY_P1_SH }}"
          COLOR_INFO_VAR="${{ env.COLOR_INFO }}"
          ICON_INFO_VAR="${{ env.ICON_INFO }}"
          COLOR_SUCCESS_VAR="${{ env.COLOR_SUCCESS }}"
          ICON_SUCCESS_VAR="${{ env.ICON_SUCCESS }}"
          COLOR_RESET_VAR="${{ env.COLOR_RESET }}"
          PROFILE_VAR="${{ inputs.profile }}"
          
          set -euo pipefail
          LOG_FILE="build_${PROFILE_VAR}.log"
          cd immortalwrt
          
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} ---------- 开始编译配置: ${PROFILE_VAR} ----------${COLOR_RESET_VAR}" | tee "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 步骤 1: 合并配置文件...${COLOR_RESET_VAR}" | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          cat ../configs/${PROFILE_VAR}.config >> .config
          
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 步骤 2: 检查 LuCI 软件包依赖...${COLOR_RESET_VAR}" | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          chmod +x ../scripts/check_luci.sh
          ../scripts/check_luci.sh .config | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 步骤 3: 开始编译固件...${COLOR_RESET_VAR}" | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          make -j$(nproc) | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          
          echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 步骤 4: 执行 DIY 脚本...${COLOR_RESET_VAR}" | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"
          chmod +x ../${DIY_P1_SH_VAR}
          ../${DIY_P1_SH_VAR}
          
          echo -e "${COLOR_SUCCESS_VAR}${ICON_SUCCESS_VAR} ---------- 配置 ${PROFILE_VAR} 编译完成 ----------${COLOR_RESET_VAR}" | tee -a "../${UPLOAD_LOGS_DIR_VAR}/$LOG_FILE"

      - name: 📦 收集并重命名产物
        if: steps.compile.outcome == 'success'
        run: |
          # 将所有 env 和 inputs 变量赋值给 shell 变量
          UPLOAD_FIRMWARE_DIR_VAR="${{ env.UPLOAD_FIRMWARE_DIR }}"
          UPLOAD_CONFIG_DIR_VAR="${{ env.UPLOAD_CONFIG_DIR }}"
          UPLOAD_PACKAGES_DIR_VAR="${{ env.UPLOAD_PACKAGES_DIR }}"
          COLOR_INFO_VAR="${{ env.COLOR_INFO }}"
          ICON_INFO_VAR="${{ env.ICON_INFO }}"
          COLOR_RESET_VAR="${{ env.COLOR_RESET }}"
          CHIPSET_VAR="${{ inputs.chipset }}"
          BRANCH_VAR="${{ inputs.branch }}"
          PROFILE_VAR="${{ inputs.profile }}"
          DEVICES_VAR="${{ inputs.devices }}"

          set -euo pipefail
          cd immortalwrt
          mkdir -p "../${UPLOAD_FIRMWARE_DIR_VAR}"
          mkdir -p "../${UPLOAD_CONFIG_DIR_VAR}"
          mkdir -p "../${UPLOAD_PACKAGES_DIR_VAR}"
          
          for DEVICE in $DEVICES_VAR; do
            find bin/targets/*/* -type f \( -name "*${DEVICE}*-squashfs-sysupgrade.bin" -o -name "*${DEVICE}*-squashfs-factory.bin" \) | while read -r f; do
              if [[ "$f" =~ .*-squashfs-(sysupgrade|factory)\.bin$ ]]; then
                TYPE="${BASH_REMATCH[1]}"
                NEW_NAME="${BRANCH_VAR}-${DEVICE}-${TYPE}-${PROFILE_VAR}.bin"
                cp "$f" "../${UPLOAD_FIRMWARE_DIR_VAR}/$NEW_NAME"
                echo -e "${COLOR_INFO_VAR}${ICON_INFO_VAR} 固件已重命名: $NEW_NAME${COLOR_RESET_VAR}"
              fi
            done
            cp .config "../${UPLOAD_CONFIG_DIR_VAR}/${BRANCH_VAR}-${CHIPSET_VAR}-${DEVICE}-${PROFILE_VAR}.config"
            cp bin/targets/*/*/${DEVICE}.manifest "../${UPLOAD_CONFIG_DIR_VAR}/${BRANCH_VAR}-${CHIPSET_VAR}-${DEVICE}-${PROFILE_VAR}.manifest"
            cp .config.buildinfo "../${UPLOAD_CONFIG_DIR_VAR}/${BRANCH_VAR}-${CHIPSET_VAR}-${DEVICE}-${PROFILE_VAR}.config.buildinfo"
          done
          
          cp bin/packages/**/*.ipk ../${UPLOAD_PACKAGES_DIR_VAR}/ 2>/dev/null || true

      - name: 📤 上传产物
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build_artifacts_${{ inputs.profile }}
          path: |
            ${{ env.UPLOAD_FIRMWARE_DIR }}
            ${{ env.UPLOAD_CONFIG_DIR }}
            ${{ env.UPLOAD_PACKAGES_DIR }}
            ${{ env.UPLOAD_LOGS_DIR }}
          retention-days: 7
