          echo -e "${COLOR_INFO}${ICON_INFO} æ­¥éª¤ 3: å¼€å§‹ç¼–è¯‘å›ºä»¶...${COLOR_RESET}" | tee -a "../${UPLOAD_LOGS_DIR}/$LOG_FILE"
          make -j$(nproc) | tee -a "../${UPLOAD_LOGS_DIR}/$LOG_FILE"
          
