      - name: ðŸ“¦ æ”¶é›†å¹¶é‡å‘½åäº§ç‰©
        if: steps.compile.outcome == 'success'
        run: |
          set -euo pipefail
          cd immortalwrt
          mkdir -p "../${UPLOAD_FIRMWARE_DIR}"
          mkdir -p "../${UPLOAD_CONFIG_DIR}"
          mkdir -p "../${UPLOAD_PACKAGES_DIR}"
          
          # ä»Ž inputs.devices ä¸­èŽ·å–è®¾å¤‡åˆ—è¡¨
          DEVICES="${{ inputs.devices }}"
          for DEVICE in $DEVICES; do
            find bin/targets/*/* -type f \( -name "*${DEVICE}*-squashfs-sysupgrade.bin" -o -name "*${DEVICE}*-squashfs-factory.bin" \) | while read -r f; do
              if [[ "$f" =~ .*-squashfs-(sysupgrade|factory)\.bin$ ]]; then
                TYPE="${BASH_REMATCH[1]}"
                NEW_NAME="${{ inputs.branch }}-${DEVICE}-${TYPE}-${{ inputs.profile }}.bin"
                cp "$f" "../${UPLOAD_FIRMWARE_DIR}/$NEW_NAME"
