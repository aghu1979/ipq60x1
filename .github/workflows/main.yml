            - `*.manifest`: è½¯ä»¶åŒ…æ¸…å•
            - `config.buildinfo`: æ„å»ºä¿¡æ¯
            - `packages.tar.gz`: æ‰€æœ‰è½¯ä»¶åŒ…
            
            ## ğŸ”— å¿«é€Ÿè®¿é—®
